        <!-- / View for Leaderboard and Nearby Users mini profiles -->
<script class='mini-user-profile' type='text/template'>
  <div class='small-6 columns'>
    <img src='{{ gravatarUrl }}' />
  </div>
  <div class='small-6 columns'>
    <h4 class='user-nickname'>{{ nickname }}</h4>
    <p class='user-rank'>{{ rank }}</p>
    <button class='slap' type='tiny button'>SLAP</button>
  </div>
</script>
<!-- / View for current User Profile -->
<script class='full-user-profile' type='text/template'>
  <div class='profile'>
    <img src='{{ gravatarUrl }}' />
    <h2 class='user-nickname'>{{ nickname }}</h2>
    <h3 class='user-rank'>{{ rank }}</h3>
    <button class='slap' type='tiny button'>SLAP</button>
  </div>
</script>
<!-- / View for pending slaps -->
<script class='pending-slap' type='text/template'>
  <div class='small-6 columns'>
    <img src='{{ gravatarUrl }}' />
  </div>
  <div class='small-6 columns'>
    <h4 class='user-nickname'>{{ nickname }}</h4>
    <p class='user-rank'>{{ rank }}</p>
    <div class='small-6 columns'>
      <button class='accept' type='tiny button'>ACCEP</button>
    </div>
    <div class='small-6 columns'>
      <button class='reject' type='tiny button'>REJECT</button>
    </div>
  </div>
</script>
<!-- / Template for gravatar email -->
<script class='gravatar-email' type='text/html'>

      <a href='https://en.gravatar.com/site/signup/'>Sign up for Gravatar</a>
    </p>
  </form>
  <a class='close-reveal-modal'>&#215;</a>
</script>
